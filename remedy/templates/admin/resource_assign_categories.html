{% extends 'admin/master.html' %}

{% block body %}
{{ super() }}
<div class="container-fluid">
	<h2>Assign Resource Categories</h2>
	<div class="row">
		<div class="col-md-12">
			<h3>Resources to Update</h3>
			<ul>
			{% for r in resources %}
				<li>
					<a href="{{ url_for('category-resourceview.details_view', id=r.id) }}">
						{{ r.name }} (#{{ r.id }})
					</a>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">	
			<h3>Select Categories</h3>
			<form action="{{ url_for('resourcecategoryassignview.index', ids=ids) }}" method="POST">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

				<div class="form-group">
					<select name="categories" multiple="multiple" placeholder="Categories" 
						class="form-control">
						{% for c in categories %}
							<option value="{{ c.id }}">{{ c.name }}</option>
						{% endfor %}
					</select>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-lg btn-danger"
						onclick='return confirm("Are you sure you wish to assign the specified categories?");'>
						Assign
					</button>
					<a class="btn btn-lg btn-default" href="{{ url_for('category-resourceview.index_view') }}">
						Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
